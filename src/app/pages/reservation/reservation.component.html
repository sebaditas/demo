<!-- tf/src/app/pages/reservation/reservation.component.html -->
<div *ngIf="product">
  <h1>{{ product.name }}</h1>
  <img [src]="product.image" alt="{{ product.name }}">
  <p>{{ product.price }}</p>
  <button (click)="onReserve()">Reservar</button>
  <button (click)="onCancel()">Cancelar</button>
</div>
